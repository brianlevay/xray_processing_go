<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>X-Ray Image Processing for Cores</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <section id='appHeader' class='lvl1'>
            <div class='appTitle'>X-Ray Image Processing for Cores</div>
        </section>
        
        <section class='lvl1'>
            <div class='title1'>File Explorer</div>
            <div class='lvl2'>
                <input id='selectAll' type='checkbox'><label>Select all</label>
            </div>
            <div class='lvl2' id='fileList'></div>
        </section>
        
        <section class='lvl1'>
            <div class='title1'>Image Histogram</div>
            <div><button id='getHistogram' onclick='histogramAPI()'>Get Histogram</button></div>
            <div class='lvl2'>
                <div>
                    <img id='histogramImg'>
                </div>
                <div>
                    <input id='IlowFrac' type='range' class='slider' step='0.01' min='0.0' max='1.0' value='0.0'>
                    <label>Left edge &nbsp;</label>
                </div>
                <div>
                    <input id='IpeakFrac' type='range' class='slider' step='0.01' min='0.0' max='1.0' value='0.5'>
                    <label>Peak position &nbsp;</label>
                </div>
                <div>
                    <input id='IhighFrac' type='range' class='slider' step='0.01' min='0.0' max='1.0' value='1.0'>
                    <label>Right edge &nbsp;</label>
                </div>
            </div>
        </section>
        
        <section class='lvl1'>
            <div class='title1'>Process Images</div>
            <div class='lvl2'>
                <div class='title2'>Core Size</div>
                <div>
                    <input id='wholeRound' type='radio' name='CoreType' value='WR' checked><label>Whole round</label>
                    <input id='halfRound' type='radio' name='CoreType' value='HR'><label>Half round</label>
                </div>
                <div>
                    <input id='CoreDiameter' type='number' min='0.0' step='0.1'>
                    <label>Diameter of core (cm)</label>
                </div>
            </div>
            <div class='lvl2'>
                <div class='title2'>Core Orientation</div>
                <div>
                    <input id='autoDetect' type='radio' name='AxisMethod' value='autoDetect' checked><label>Auto-detect core axis</label>
                    <input id='setAxis' type='radio' name='AxisMethod' value='setAxis'><label>Set core axis</label>
                </div>
                <div>
                    <input id='AxisAngle' type='number' min='-10.0' max='10.0' step='0.1'>
                    <label>Angle of core axis, counter-clockwise (&deg;)</label>
                </div>
                <div>
                    <input id='AxisOffset' type='number' min='-2.0' max='2.0' step='0.1'>
                    <label>Core axis offset from center of image (cm)</label>
                </div>
            </div>
            <div class='lvl2'>
                <div class='title2'>Output Files</div>
                <div>
                    <input id='FolderName' type='text' value='processed'>
                    <label>Name of output folder</label>
                </div>
                <div>
                    <input id='FileAppend' type='text' value='_processed'>
                    <label>String to append at the end of the file name</label>
                </div>
            </div>
            <div class='lvl2'>
                <div class='title2'>Run Program</div>
                <div><button id='processFiles' onclick='processAPI()'>Process Files</button></div>
            </div>
        </section>
        
        <section class='lvl1'>
            <div class='title1'>Directory</div>
            <div class='lvl2'>
                <a href='setup.html'>Processing Settings</a><br>
                <a href='math.html'>Math Documentation</a>
            </div>
        </section>
        
        <script src='index.js'></script>
    </body>
</html>
