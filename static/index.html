<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>X-Ray Image Processing for Cores</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="appHeader">
            <div id="appTitle">X-Ray Image Processing for Cores</div>
        </section>
        <section id='fileExplorer'>
            <input id='selectAll' type='checkbox'></input><label>Select all</label>
        </section>
        <section id='histogramSect'>

            <div>
                <img id='histogram_img'></img>
            </div>
        </section>
        <script src="fileExplorer.js"></script>
        <script src="histogram.js"></script>
    </body>
</html>
